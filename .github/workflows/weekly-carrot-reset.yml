name: Weekly Carrot Reset

on:
  schedule:
    # Monday 00:00 UTC
    - cron: "0 0 * * 1"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "If true, do not write to Firestore"
        required: false
        default: "false"

jobs:
  reset:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        working-directory: scripts/weekly_carrot_reset
        run: npm install --no-audit --no-fund

      - name: Run weekly carrot reset
        working-directory: scripts/weekly_carrot_reset
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
        run: node reset_weekly_carrots.js
